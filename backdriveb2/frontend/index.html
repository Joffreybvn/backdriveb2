<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackDrive B2</title>
    <link rel="stylesheet" href="./css/pure-min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/file-card.css">
    <link rel="stylesheet" href="./fonts/gilroy/stylesheet.css">
</head>
<body>

<div id="layout" class="content pure-g">
    <div id="nav" class="pure-u">

        <div class="nav-inner">

            <!-- Navbar header -->
            <img src="./images/backblaze.svg" height="64px" width="64px"/>
            <h1>BackDrive B2</h1>

            <div class="pure-menu">
                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Accounts</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Settings</a></li>
                    <li class="pure-menu-heading">Buckets</li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link"><span class="bucket-icon"></span>Personal</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link"><span class="bucket-icon"></span>Work</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link"><span class="bucket-icon"></span>Travel</a></li>
                </ul>
            </div>

            <button class="pure-button upload-button">Upload <img src="./images/file-upload.svg" height="20px" width="20px"/></button>
        </div>
    </div>

    <div id="list" class="pure-u-1">

        <div class="courses-container">
            <div class="course">
                <div class="card-image-folder"></div>
                <div class="course-info">
                    <h2>Dribble Shot</h2>
                    <h6>Chapter 4</h6>
                </div>
                <div class="card-download-button"></div>
            </div>
        </div>

        <div class="courses-container">
            <div class="course">
                <div class="card-image-folder"></div>
                <div class="course-info">
                    <h2>Dribble Shot</h2>
                    <h6>Chapter 4</h6>
                </div>
                <div class="card-download-button"></div>
            </div>
        </div>

        <div class="courses-container">
            <div class="course">
                <div class="card-image-folder"></div>
                <div class="course-info">
                    <h2>Dribble Shot</h2>
                    <h6>Chapter 4</h6>
                </div>
                <div class="card-download-button"></div>
            </div>
        </div>

        <div class="courses-container">
            <div class="course">
                <div class="card-image-file"></div>
                <div class="course-info">
                    <h2>Dribble Shot<span class="file-extension">.doc</span></h2>
                    <h6>1.3 MB</h6>
                </div>
                <div class="card-download-button"></div>
            </div>
        </div>

        <div class="courses-container">
            <div class="course">
                <div class="card-image-file"></div>
                <div class="course-info">
                    <h2>Dribble Shot<span class="file-extension">.doc</span></h2>
                    <h6>8.5 KB</h6>
                </div>
                <div class="card-download-button"></div>
            </div>
        </div>

    </div>

    <div id="main" class="pure-u-1">
        <div class="email-content">
            <div class="email-content-header pure-g">
                <div class="pure-u-1-2">
                    <p>Name:</p>
                    <p>Bucket name:</p>
                    <p>Bucket type:</p>
                    <p>Friendly URL:</p>
                    <p>S3 URL:</p>
                    <p>Native URL:</p>
                    <p>Kind:</p>
                    <p>Size:</p>
                </div>
            </div>

            <div class="email-content-body"></div>
        </div>
    </div>
</div>

</body>
</html>
