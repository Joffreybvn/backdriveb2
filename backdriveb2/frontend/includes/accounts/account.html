
<div class="content-card-container">
    <div class="fixed-800 content-card card-account">
        <form class="pure-form pure-form-aligned">
            <fieldset>
                <legend><h2>Account #<span id="account_card_index"></span></h2></legend>
                <div class="pure-control-group">
                    <label>B2 Key</label>
                    <input type="text" id="account_card_key" placeholder="B2 Key" />
                </div>
                <div class="pure-control-group">
                    <label>B2 Key ID</label>
                    <input type="text" id="account_card_key_id" placeholder="B2 Key ID" />
                </div>
            </fieldset>
            <button type="submit" id="account_card_button" class="pure-button pure-button-primary button-save-account">Save</button>
        </form>
    </div>
</div>
